{% extends "../inicio.html" %}
{% load static %}

<title>{% block title %}Eliminar Blog{% endblock %}</title>

{% block contenidoQueCambia %}
<div class="contenido">
    <div class="container mt-5 margenPosiciones d-flex justify-content-center">
        <div class="formRegistro">
            <h1 style="display: flex; justify-content: center; color: #1D086C; font-weight: bold;">Eliminar Blog</h1>
            <p>¿Estás seguro de que deseas eliminar este blog?</p>
            <form method="POST" > {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'detalle_blog' blog_id=blog.id %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
