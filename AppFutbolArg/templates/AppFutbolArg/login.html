<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static 'AppFutbolArg/css/fabifriasStyles.css' %}" rel="stylesheet">
    <link href="{% static 'AppFutbolArg/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'AppFutbolArg/css/heading.css' %}" rel="stylesheet">
    <link href="{% static 'AppFutbolArg/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'AppFutbolArg/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'AppFutbolArg/js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <title>{% block title %} Log In | Liga Argentina 2023{% endblock %}</title>
</head>
<body>
    <div class="paralogin">
        <form action="" method="POST" class="formLogin"> {% csrf_token %}
            <h3 style="color: white; font-weight:bold; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">Iniciar Sesion</h3>
            <div>
                <input name="user" type="text" placeholder="User" class="inputLogin">
            </div>
            <div>
                <input name="password" type="password" placeholder="Password" class="inputLogin">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
            {% if error %}
                <p style="color: red;">{{error}}</p>
            {% endif %}
            <p style="color: white;">¿Aún no tienes una cuenta? <a href="/AppFutbolArg/registro">Registrate</a></p>
        </form>
    </div>
</body>
</html>
